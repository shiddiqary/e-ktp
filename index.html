<!DOCTYPE html>
<html>
<head>
	<title>Bantuan e-KTP</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>

<body>
	<div class="logo"><img src="img/ktp.gif"></div> 
	<div id="bg-login">
		<div class="box-login">
			<h2>Cek Bantuan e-KTP</h2>
			<form action="" method="POST">
				<p>Nomor KTP</p>
				<input type="text" name="user" placeholder="" class="input-control">
				<p>Kode Verifikasi</p>
				<img src="img/bg.jpg" class="kode">
				<input type="text" name="pass" placeholder="" class="input-control">
				<input type="submit" name="submit" value="Proses Inquiry" class="btn">
			</form>
		</div>
	</div>

	<footer>
		<div class="container">
